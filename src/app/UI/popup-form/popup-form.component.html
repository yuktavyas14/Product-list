<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <div id="form-div">
        <form #form="ngForm" (ngSubmit)="addData(form)">
            <h2>Product Details</h2>
    
            <div class="form-group">
                <label>productId</label>
                <input #productName class="form-control" type="text" name="productId" [(ngModel)]="obj.productId">
            </div>
    
            <div class="form-group">
                <label>productName</label>
                <input #productName class="form-control" type="text" name="productName" [(ngModel)]="obj.productName">
            </div>
            <div class="form-group">
                <label>productSKU</label>
                <input #productName class="form-control" type="text" name="productSKU" [(ngModel)]="obj.c">
            </div>
            <div class="form-group">
                <label>productPrice</label>
                <input #productName class="form-control" type="text" name="productPrice" [(ngModel)]="obj.productPrice">
            </div>
    
           
    <div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
            
    
        </form>
    </div>
</div>
<div class="modal-footer">

</div>
